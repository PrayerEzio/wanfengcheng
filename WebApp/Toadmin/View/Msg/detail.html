$(document).ready(function(){
	$('#article_form').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        rules : {
            article_title : {
                required   : true
            },
			ac_id : {
                required   : true
            },
				article_content : {

            },
            article_sort : {
                number   : true
            }

            },
			article_content : {

            },
            article_sort  : {
                number   : '输入错误'
            }
        }
    });
});
