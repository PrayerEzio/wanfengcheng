<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>购买限制</h3>
      <ul class="tab-base">
        <li><a href="{:U('goods_limit')}"><span>管理</span></a></li>
        <li><a href="JavaScript:void(0);" class="current"><span>编辑</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form id="limit_form" method="post" name="limit_form" enctype="multipart/form-data">
  <input name="limit_id" type="hidden" value="{$info['limit_id']}"/>
    <table class="table tb-type2 nobdb">
      <tbody>
        <tr>
          <td colspan="2" class="required"><label class="validation">天数:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="{$info['limit_days']}" name="limit_days" id="limit_days" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>
        
        <tr>
          <td colspan="2" class="required"><label class="validation">次数:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="{$info['limit_num']}" name="limit_num" id="limit_num" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>
        
        <tr>
          <td colspan="2" class="required"><label class="validation">价格:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="{$info['price']}" name="price" id="price" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>
        
        <tr class="noborder">
          <td colspan="2" class="required"><label class="validation">排序:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="{$info['sort']}" name="sort" id="sort" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>                       
        <tr>
          <td colspan="2" class="required"><label>状态:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform onoff"><label for="status1" class='cb-enable <if condition="$info['status'] eq 1">selected</if>'><span>开启</span></label>
            <label for="status0" class='cb-disable <if condition="$info['status'] eq 0">selected</if>'><span>关闭</span></label>
            <input id="status1" name="status" <if condition="$info['status'] eq 1">checked="checked"</if> value="1" type="radio">
            <input id="status0" name="status" <if condition="$info['status'] eq 0">checked="checked"</if> value="0" type="radio"></td>
          <td class="vatop tips"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="15" ><a href="JavaScript:void(0);" class="btn" id="submitBtn"><span>保存</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<script>
//按钮先执行验证再提交表单
$(function(){$("#submitBtn").click(function(){
    if($("#limit_form").valid()){
     $("#limit_form").submit();
	}
	});
});
//
$(document).ready(function(){
	$('#limit_form').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        rules : {
        	limit_days : {
                required   : true,
                number : true
            },
            limit_num : {
            	required : true,
            	number : true
            },
			sort : {
				number : true
			},
        },
        messages : {
        	limit_days : {
                required   : '请输入天数',
                number : '天数必须为数字'
            },
            limit_num : {
            	required : '请输入次数',
            	number : '次数必须为数字'
            },
            sort : {
				number : '排序格式输入错误'
            },	
        }
    });
	
});
</script>
<script type="text/javascript">
// 模拟网站LOGO上传input type='file'样式
$(function(){
	$("#limit_pic").change(function(){
		$("#txt_limit_pic").val($(this).val());
	});
// 上传图片类型
$('input[class="type-file-file"]').change(function(){
	var filepatd=$(this).val();	
	var extStart=filepatd.lastIndexOf(".");
	var ext=filepatd.substring(extStart,filepatd.lengtd).toUpperCase();		
		if(ext!=".PNG"&&ext!=".GIF"&&ext!=".JPG"&&ext!=".JPEG"){
			alert("图片格式错误");
				$(this).attr('value','');
			return false;
		}
	});
});
</script>
<include file="Public/footer" />
