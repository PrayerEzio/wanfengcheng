
<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>抽奖列表</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="{:U('Lottery/curd')}" ><span>添加</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
    <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th class="nobg" colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li>在相关操作处可查看抽奖活动</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <table class="table tb-type2 nobdb">
    <thead>
      <tr class="thead">
        <th>抽奖标题</th>
        <th class="align-center">花费积分</th>
        <th class="align-center">花费金额</th>
        <th class="align-center">开始时间</th>
        <th class="align-center">结束时间</th>
        <th class="align-center">状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <notempty name="list">
      <volist name="list" id="v">
      <tr class="hover">
        <td >{$v['lottery_title']}</td>
        <td class="w25pre align-center">{$v['lottery_cost_point']}</td>
        <td class="w25pre align-center">{$v['lottery_cost_money']}</td>
        <td class="w25pre align-center">{$v['lottery_start_time']|date='Y-m-d H:i:s',###}</td>
        <td class="w25pre align-center">{$v['lottery_end_time']|date='Y-m-d H:i:s',###}</td>
        <td class="w25pre align-center">
          <if condition="$v['lottery_status'] == 1">
            进行
          <else/>
            下线
          </if>
        </td>
        <td class="w96"><a href="{:U('Lottery/curd',array('id'=>$v['lottery_id']))}">编辑</a></td>
      </tr>
      </volist>
      <else/>
      <tr class="no_data">
        <td colspan="15">暂无记录</td>
      </tr>
      </notempty>
    </tbody>
  </table>
</div>
<include file="Public/footer" />
