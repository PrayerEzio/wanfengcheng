<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>故障分类</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="{:U('curdBreakdown')}" ><span>添加</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method='post'>
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w48">排序</th>
          <th>故障分类</th>
          <th class="w96 align-center">操作</th>
        </tr>
      </thead>
      <tbody id="treet1">
        <notempty name="list">
        <volist name="list" id="v">
        <tr class="hover edit">
          <td class="sort">
          	<span title="可编辑" ajax_control="Feedback" ajax_branch='bd_sort' datatype="number" fieldid="{$v['bd_id']}" fieldname="bd_sort" nc_type="inline_edit" class="editable">{$v['bd_sort']}</span>
          </td>
          <td class="name">
         	<span title="可编辑" ajax_control="Feedback" required="1" fieldid="{$v['bd_id']}" ajax_branch='bd_name' fieldname="bd_name" nc_type="inline_edit" class="editable tooltip">{$v['bd_name']}</span>
          </td>
          <td class="align-center"><a href="{:U('curdBreakdown',array('bd_id'=>$v['bd_id']))}">编辑</a> | <a href="{:U('delBreakdown',array('bd_id'=>$vb['bd_id']))}">删除</a></td>
        </tr>        
           <volist name="v['child']" id="vb"> 
            <tr class="hover edit">
              <td class="sort">
                <span title="可编辑" ajax_control="Feedback" ajax_branch='bd_sort' datatype="number" fieldid="{$vb['bd_id']}" fieldname="bd_sort" nc_type="inline_edit" class="editable">{$vb['bd_sort']}</span>
              </td>
              <td class="name">
                <img src="__IMG__/tv-expandable1.gif" nc_type="flex" status="none" fieldid="4">
                <span title="可编辑" ajax_control="Feedback" required="1" fieldid="{$vb['bd_id']}" ajax_branch='bd_name' fieldname="bd_name" nc_type="inline_edit" class="editable tooltip">{$vb['bd_name']}</span>
              </td>
              <td class="align-center"><a href="{:U('curdBreakdown',array('bd_id'=>$vb['bd_id']))}">编辑</a> | <a href="{:U('delBreakdown',array('bd_id'=>$vb['bd_id']))}">删除</a></td>
            </tr>
           </volist>         
        </volist>
        <else/>
        <tr class="no_data">
          <td colspan="10">暂无记录</td>
        </tr>
        </notempty>
      </tbody>
      <tfoot>
        <notempty name="list">
        </notempty>
      </tfoot>
    </table>
  </form>
</div>
<script type="text/javascript" src="__JS__/jquery.edit.js" charset="utf-8"></script> 
<include file="Public/footer" />
