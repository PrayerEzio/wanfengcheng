<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>预订管理</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>预订管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="add_time_from">下单时间</label></th>
          <td><input class="txt date" type="text" value="{$search['add_time_from']}" id="add_time_from" name="add_time_from">
            <label for="add_time_to">~</label>
            <input class="txt date" type="text" value="{$search['add_time_to']}" id="add_time_to" name="add_time_to"/></td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a></td>
        </tr>
      </tbody>
    </table>
  </form>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li>点击查看操作将显示预订订单（包括订单物品）的详细信息</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <table class="table tb-type2 nobdb">
    <thead>
      <tr class="thead">
        <th>订单号</th>
        <th>买家</th>
        <th class="align-center">下单时间</th>
        <th class="align-center">预订商品</th>
        <th class="align-center">预订数量</th>
        <!-- <th class="align-center">操作</th> -->
      </tr>
    </thead>
    <tbody>
     <notempty name="list">
      <volist name="list" id="vo">
      <tr class="hover">
        <td>{$vo['order_sn']}</td>
        <td>{$vo['member_id']|get_member_nickname}</td>
        <td class="nowrap align-center">{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
        <td class="align-center"><a href="{:U('Goods/goods',array('goods_id'=>$vo['Goods']['goods_id']))}" target="_blank">{$vo['Goods']['goods_name']}</a>&nbsp;[<empty name="vo['GoodsSpec']['spec_name']">无规格<else/>{$vo['GoodsSpec']['spec_name']}</empty>]</td>
        <td class="align-center">{$vo['reserve_num']}</td>
        <!-- <td class="w60 align-center">
        <a href="{:U('Order/order_view',array('order_id'=>$vo['order_id']))}">查看</a>
        </td> -->
      </tr>
      </volist>
      <else/>
      <tr class="no_data">
        <td colspan="15">没有符合条件的记录</td>
      </tr>
      </notempty>
    </tbody>
    <tfoot>
      <tr class="tfoot">
        <td colspan="15" id="dataFuncs"><div class="pagination"> {$page} </div></td>
      </tr>
    </tfoot>
  </table>
</div>
<script type="text/javascript" src="__STATIC__/jquery-ui/jquery.ui.js"></script> 
<script type="text/javascript" src="__STATIC__/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/jquery-ui/themes/ui-lightness/jquery.ui.css"  />
<script type="text/javascript">
$(function(){
    $('#add_time_from').datepicker({dateFormat: 'yy-mm-dd'});
    $('#add_time_to').datepicker({dateFormat: 'yy-mm-dd'});
});
</script> 
<include file="Public/footer" />
