<include file="Public:header"/>
<div class="index-group">
    <div class="header-all">
        <div class="com-header">
            <a class="back-a" href="javascript:history.go(-1)"><i class="head-icon-back">&#xe609;</i></a>订单列表
        </div>
        <div class="dt-top"></div>
    </div>
    <div class="order-com">
        <div class="shopcart">
            <volist name="list" id="vo">
                <div class="remwrap">
                    <a href="{:U('Order/detail',array('sn'=>$vo['order_sn']))}">
                        <div class="container">
                            <volist name="vo['OrderGoods']" id="goods">
                                <div class="product-details clear">
                                    <div class="pro_item">
                                        <img class="product-img" src="__UPLOADS__/{$goods['goods_image']}" width="60" height="60" alt=""></div>
                                        <div><p class="product-ms">{$goods['goods_name']}</p></div>
                                    <div class="Pricebox"><p><em class="red">￥{$goods['goods_price']|price_format}</em></p>
                                        <p>
                                            <del>￥{$goods['goods_mkprice']|price_format}</del>
                                        </p>
                                        <p>数量：<em>{$goods['goods_num']}</em></p></div>
                                </div>
                            </volist>
                            <div class="Statistic">
                                合计￥<em>{$vo['order_amount']|price_format}</em>
                                <em>（{$vo['order_state']|get_order_state_name}）</em>
                            </div>
                        </div>
                    </a>
                    <div class="bord-back"></div>
                </div>
            </volist>
        </div>
    </div>
</div>
<script src="__JS__/main.js"></script>
<script src="__JS__/mui.js"></script>
<include file="Public:footer"/>
