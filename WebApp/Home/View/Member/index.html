<include file="Public/header"/>
<body>
{:W('Nav/top')}
<div class="all">
    {:W('Member/menu')}
    <div class="member-2 right">
        <p class="member-tit">基础资料</p>
        <div class="line-1"></div>
        <div class="inline-mem">
            <div class="mem-file-label left">
                <input type="file" class="mem-file">
                <notempty name="member_info['avatar']">
                    <img src="__UPLOADS__/{$member_info['avatar']}" alt="" class="mem-b" width="100%">
                <else/>
                    <img src="__IMG__/touxiang.jpg" alt="" class="mem-b" width="100%">
                </notempty>
                <p>换头像</p>
            </div>
            <div class="mem-inde">
                <p><span class="mem-inde-s">用户名: </span>{$member_info['nickname']}</p>
                <p><span class="mem-inde-s">积分: </span>12分</p>
                <p><span class="mem-inde-s">会员等级: </span><img src="__IMG__/b_blue_1.gif" alt="" class="level"></p>
            </div>
        </div>
        <div class="clear"></div>
        <div class="mem-l-w">
            <ul class="mem-list-u">
                <li><span class="mem-inde-s">姓名: </span><input type="text" class="mem-inde-i mem-inde-w"></li>
                <li><span class="mem-inde-s">性别: </span><select name="" id="" class="mem-inde-i">
                    <option>男</option>
                    <option>女</option>
                </select></li>
                <li><span class="mem-inde-s">年龄: </span><input type="text" class="mem-inde-i mem-inde-w"></li>
                <li><span class="mem-inde-s">绑定手机: </span><input type="text" class="mem-inde-i mem-inde-w"></li>
                <li><span class="mem-inde-s">绑定邮箱: </span><input type="text" class="mem-inde-i mem-inde-w"></li>
                <li><input type="button" value="保存" class="mem-list-u-b mem-inde-i mem-inde-w2"></li>
            </ul>
        </div>
    </div>
</div>
<div class="clear"></div>
<script type="text/javascript">
    $(function () {
        $(".weixin1").hover(function () {
            $(".wx1").toggle();
        });
    });
</script>
<include file="Public:footer"/>
